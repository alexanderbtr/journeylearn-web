<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Relative URL</title>
</head>
<body>
    <h3>Membuat Relative URL</h3>
    <ul>
        <li><a href="hello.html">hello.html</a></li>
        <li><a href="halaman-baru.html">halaman-baru.html</a></li>
        <li><a href="/dasar/html/heading.html">heading.html</a></li>
        <!-- Root-relative URL -->
        <li><a href="./pzn/index.html">pzn/index.html</a></li>
        <!-- <img src="/dasar/assets/img/avatar.jpg" alt="avatar">     -->
    </ul>
</body>
</html>
