<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Login</title>
</head>
<body>
    <form action="proses_login.html" method="post">
        <fieldset>
            <legend>Silahkan Login</legend>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="username..." required>

            <br><br>
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" placeholder="password" required>

            <br><br>

            <label for="remember">
            <input type="checkbox" id="remember" name="remember" value="remember" required> Remember me</label>
            
            <br><br>

            <input type="submit" name="submit" value="Login" onclick="alert('Tombol Login Ditekan!');">
        </fieldset>
    </form>
</body>
</html>
