<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
        
        <br><br>

        <label for="umur">Umur:</label>
        <input type="number" id="umur" name="umur" min="0" max="120" step="1" placeholder="Umur">

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" required>

        <br><br>

        <label for="telepon">Telepon:</label>
        <input type="telepon" id="telepon" name="telepon" placeholder="123-456-789-00" required>

        <br><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
