<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
    <label for="fullname">Nama Lengkap:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama Anda">
    </form>
    <br>
    <!-- membuat input number -->
    <form action="#">
    <label for="umur">Berapa umur anda?</label>
    <input type="number" id="umur" name="umur" min="0" max="120" step="1" placeholder="Masukkan umur Anda">
    <input type="submit" value="Submit" style="background-color: blueviolet;">
    </form>

</body>
</html>
