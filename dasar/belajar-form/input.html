<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
        
        <br><br>

        <label for="umur">Umur:</label>
        <input type="number" id="umur" name="umur" min="0" max="120" step="1" placeholder="Umur" required>

        <br><br>

        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki" required>
        <!-- <input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki" checked> -->
        <label for="laki-laki">Laki-laki</label>
        
        <input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan" required>
        <!-- <input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan" disabled="disabled">  -->
        <label for="perempuan">Perempuan</label>

        <br><br>

        <label for="tanggal-lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal-lahir" name="tanggal-lahir" required><br><br>

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" required>

        <br><br>

        <label for="telepon">Telepon:</label>
        <input type="telepon" id="telepon" name="telepon" placeholder="123-456-789-00" required>

        <br><br>

        <label for="website">Website (URL):</label>
        <input type="url" id="website" name="website" placeholder="Masukkan alamat website Anda">
        
        <br><br>

        <label for="minggu-tahun">Pilih Minggu dan Tahun:</label>
        <input type="week" id="minggu-tahun" name="minggu-tahun" required>
        
        <br><br>

        <label for="kota">Kota di Indonesia:</label>
        <select id="kota" name="kota">
            <option value="jakarta">Jakarta</option>
            <option value="bandung">Bandung</option>
            <option value="surabaya">Surabaya</option>
            <option value="yogyakarta">Yogyakarta</option>
            <option value="medan">Medan</option>
            <option value="bali">Bali</option>
            <option value="kalimantan">Kalimantan</option>
            <option value="aceh">Aceh</option>
            <option value="papua">Papua</option>
            <option value="sulawesi">Sulawesi</option>
            <!-- Tambahkan lebih banyak kota sesuai kebutuhan Anda -->
        </select><br><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
