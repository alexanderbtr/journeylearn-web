<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat List Menu</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    

    <style>
        * {
            font-family: 'Playpen Sans', cursive;
            text-decoration: none;
        }

        /* pseudo classes */
        .links1 {
            color: violet;
        }
        .links1:hover {
            color: rgb(26, 255, 0);
            font-size: 1.6rem;
        }

        .links3:visited {
            color: chartreuse;
        }

        .links4:active {
            color: crimson;
        }

    </style>
</head>
<body>
    <h1>MENU LINK</h1>
        <ul>
            <li><a href="#" class="links1">link 1</a></li>
            <li><a href="#" class="links2">link 2</a></li>
            <li><a href="https://www.youtube.com/" class="links3">link 3</a></li>
            <li><a href="https://www.google.com/" class="links4">link 4</li>
            <li><a href="#" class="links5">link 5</a></li>

            <!-- 6-10 -->
            <li class="links6"><a href="#">link 6</a></li>
            <li class="links7"><a href="#">link 7</a></li>
            <li class="links8"><a href="#">link 8</a></li>
            <li class="links9"><a href="#">link 9</a></li>
            <li class="links10"><a href="#">link 10</a></li>
        </ul>
</body>
</html>
