<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Format Teks</title>

    <style>
        .head1 {
            color: black;
            font-family: sans-serif;
            background-color: blueviolet;
            text-transform: capitalize ;
        }
        .head2 {
            color: #fff;
            font-weight: 800;
            background-color: blue;
            text-indent: 2.2rem;
            /* text-decoration: underline; */
            text-decoration: line-through;
            text-decoration-style: double;
            /* padding: 20px; */
            font-size: 3rem;
            /* teknik shorthand property text-decoration text-decoration-thickness  */
            text-decoration: underline solid orange 5px;
        }

        .head3 {
            background-color: black;
            color: orange;
            text-align: center;
            letter-spacing: 1.3rem;
        }

        .head4 {
            background-color: chartreuse;
            color: chocolate;
            text-shadow: 3px 3px 4px #151515;
            font-size: 3rem;
            word-spacing: 5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="head1">This is the heading 1</h1>
    <h2 class="head2">This is the heading 2</h2>
    <h3 class="head3">This is the heading 3</h3>
    <h3 class="head4">This is the heading 4</h3>
</body>
</html>
